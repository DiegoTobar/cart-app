<h2>Cesta</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Total</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemsCart">
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.price * item.quantity }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="onDeleteItem(item.product.id)">
          delete
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-end fw-bold">Total</td>
      <td colspan="1" class="text-start fw-bold">{{ total }}</td>
    </tr>
  </tfoot>
</table>
